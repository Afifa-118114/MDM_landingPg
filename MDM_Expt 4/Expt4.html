<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 48%;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <br>

    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('sub')">Subtraction</button><br>
    <button onclick="calculate('mul')">Multiplication</button>
    <button onclick="calculate('div')">Division</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate(operation) {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        let resultText = "";

        if (isNaN(n1) || isNaN(n2)) {
            resultText = "Please enter both numbers";
        } else {
            switch (operation) {
                case 'add':
                    resultText = "Addition Result: " + (n1 + n2);
                    break;
                case 'sub':
                    resultText = "Subtraction Result: " + (n1 - n2);
                    break;
                case 'mul':
                    resultText = "Multiplication Result: " + (n1 * n2);
                    break;
                case 'div':
                    resultText = n2 !== 0
                        ? "Division Result: " + (n1 / n2)
                        : "Division Error: Cannot divide by zero";
                    break;
            }
        }

        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
